 <script>
  window.addEventListener("load", function () {
    const allElements = document.querySelectorAll("*");
    allElements.forEach(el => {
      const bg = getComputedStyle(el).backgroundImage;

      // Normalize and check if the filename is in the background image string
      if (bg.includes("hero-bg.jpg")) {
        el.style.position = "fixed";
        console.log("Set position: fixed on", el);
      }
    });
  });
</script>


    <script> function initializeSwiperWithDelay() {
        if (typeof Swiper === 'undefined') {
            console.warn('Swiper library not loaded yet. Retrying initialization...');
            setTimeout(initializeSwiperWithDelay, 200); // Retry after 200ms
            return;
        }

        // Initialize Swiper slider
        const swiper = new Swiper('.tms-team-member-slider', {
            slidesPerView: 3, // Show 3 slides on desktop
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: false, // Temporarily disable loop
            slidesPerGroup: 2, // Move 2 slides on navigation
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 3, // Show 3 slides on desktop
                    spaceBetween: 40,
                },
            },
        });

        console.log("Swiper initialized successfully:", swiper);
        console.log("Number of slides found by Swiper:", swiper.slides.length);
    }

    initializeSwiperWithDelay();
</script>
